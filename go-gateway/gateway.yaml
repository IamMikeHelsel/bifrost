gateway:
  port: 8081
  grpc_port: 9090
  max_connections: 1000
  data_buffer_size: 10000
  update_interval: 1s
  enable_metrics: true
  log_level: info

protocols:
  modbus:
    default_timeout: 5s
    default_unit_id: 1
    max_connections: 100
    connection_timeout: 10s
    read_timeout: 5s
    write_timeout: 5s
    enable_keep_alive: true