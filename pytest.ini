[tool:pytest]
testpaths = packages/bifrost-core/tests packages/bifrost/tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = --tb=line --no-header --disable-warnings -q
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    benchmark: marks tests as benchmarks (deselect with '-m "not benchmark"')
    network: marks tests that require network access
    fast: marks tests as fast (select with '-m fast')