name: OpenSSF Scorecard

on:
  # For best results, run on repository_dispatch, schedule, or push to main
  repository_dispatch:
  schedule:
    - cron: '0 2 * * 1'  # Weekly on Mondays at 2 AM UTC
  push:
    branches: [ main ]
  workflow_dispatch:

# Declare default permissions as read only
permissions: read-all

jobs:
  analysis:
    name: Scorecard Analysis
    runs-on: ubuntu-latest
    permissions:
      # Needed to upload the results to code-scanning dashboard
      security-events: write
      # Needed to publish results and get a badge
      id-token: write
      # Needed to access repository information
      contents: read
      actions: read

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: "Run analysis"
        uses: ossf/scorecard-action@v2.3.3
        with:
          results_file: scorecard.sarif
          results_format: sarif
          # Publish results to OpenSSF REST API for community visibility
          publish_results: true

      - name: "Upload to code-scanning"
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: scorecard.sarif

      - name: "Upload detailed results"
        uses: actions/upload-artifact@v4
        with:
          name: scorecard-results
          path: scorecard.sarif
        if: always()